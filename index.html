<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shira's Etch-a-Sketch</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <h1 class="title">Ready to Etch-a-Sketch?</h1>
  </header>
  <main class="main">

    <div class="controls">
      <div class="size">
        <h2 class="control-title">Choose size:</h2>
        <form class="control-form">
          <div class="control-choice">
            <input type="radio" name="csize" value="16" checked="checked"> 16 x 16
          </div>
          <div class="control-choice">
            <input type="radio" name="csize" value="32"> 32 x 32
          </div>
          <div class="control-choice">
            <input type="radio" name="csize" value="64"> 64 x 64
          </div>
          <div class="control-choice">
            <button class="btn btn-size">Clicky-click</button>
          </div>
        </form>

      </div>
      <div class="colour">
        <h2 class="control-title">Choose colour:</h2>
        <form class="control-form">
          <div class="control-choice">
            <input type="radio" name="ccolour" value="red" checked="checked"> Red
          </div>
          <div class="control-choice">
            <input type="radio" name="ccolour" value="blue"> Blue
          </div>
          <div class="control-choice">
            <input type="radio" name="ccolour" value="green"> Green
          </div>
          <div class="control-choice">
            <input type="radio" name="ccolour" value="yellow"> Yellow
          </div>
          <div class="control-choice">
            <button class="btn btn-colour">Click-clicky</button>
          </div>
        </form>
      </div>
    </div>
    <div class="container">
    </div>
  </main>
</body>

</html>
