<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shira's Etch-a-Sketch</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1 class="title">Ready to Etch-a-Sketch?</h1>
  </header>
  <main class="main">

    <div class="controls">
      <div class="radios">
        <div class="size">
          <div class="control-title">
            <i class="fas fa-solid fa-maximize fa-3x"></i>
          </div>
          <form class="control-form">
            <div class="control-choice">
              <input type="radio" name="csize" value="8"> 8 x 8
            </div>
            <div class="control-choice">
              <input type="radio" name="csize" value="16" checked="checked"> 16 x 16
            </div>
            <div class="control-choice">
              <input type="radio" name="csize" value="32"> 32 x 32
            </div>
            <div class="control-choice">
              <input type="radio" name="csize" value="64"> 64 x 64
            </div>
            <!-- <div class="control-choice-btn">
            <button class="btn btn-size">Clicky-click</button>
          </div> -->
          </form>
        </div>

        <div class="colour">
          <!-- <h2 class="control-title">Colour</h2> -->
          <div class="control-title">
            <i class="fas fa-regular fa-palette fa-3x"></i>
          </div>
          <form class="control-form">
            <div class="control-choice">
              <input type="radio" name="ccolour" value="black" checked="checked"> Black
            </div>
            <div class="control-choice">
              <input type="radio" name="ccolour" value="red"> Red
            </div>
            <div class="control-choice">
              <input type="radio" name="ccolour" value="blue"> Blue
            </div>
            <div class="control-choice">
              <input type="radio" name="ccolour" value="green"> Green
            </div>
            <div class="control-choice">
              <input type="radio" name="ccolour" value="yellow"> Yellow
            </div>
            <div class="control-choice">
              <input type="radio" name="ccolour" value="white"> White
            </div>

          </form>
        </div>
      </div>
      <div class="new-canvas">
        <i class="fas fa-solid fa-eraser fa-4x"></i>
      </div>

    </div>
    <div class="container">
    </div>
  </main>

</body>

</html>
